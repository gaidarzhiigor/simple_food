<section class="product">
  <div class="container">
    <div class="product__inner">
      <div class="product__slider">
        <div class="product__slider-items" id="myCarousel">
          <div class="product__slider-item">
            <a data-fancybox="gallery" href="images/product-burger.png">
              <img class="product__slider-img" src="images/product-burger.png" width="400" height="400" alt="Зображення блюда з меню">
            </a>
          </div>
          <div class="product__slider-item">
            <a data-fancybox="gallery" href="images/product-burger.png">
              <img class="product__slider-img" src="images/product-burger.png" width="400" height="400" alt="Зображення блюда з меню">
            </a>
          </div>
          <div class="product__slider-item">
            <a data-fancybox="gallery" href="images/product-burger.png">
              <img class="product__slider-img" src="images/product-burger.png" width="400" height="400" alt="Зображення блюда з меню">
            </a>
          </div>
        </div>
        <img class="product__image-placeholder" src="images/product-burger2.png" alt="Чізбургер з листям салату">
      </div>
      <div class="product-info">
        <h1 class="product-info__title title">Чізбургер з листям салату</h1>
        <div class="product-info__raiting">
          <div class="rating">
            <div class="rating__body">
              <div class="rating__active"></div>
              <div class="rating__items">
                <input class="rating__item" type="radio" value="1" name="rating">
                <input class="rating__item" type="radio" value="2" name="rating">
                <input class="rating__item" type="radio" value="3" name="rating">
                <input class="rating__item" type="radio" value="4" name="rating">
                <input class="rating__item" type="radio" value="5" name="rating">
              </div>
            </div>
            <div class="rating__value">4</div>
          </div>
        </div>
        <span class="product-info__price"
          >160
          <span class="product-info__price-currency">грн.</span>
        </span>
        <div class="product-info__counter">
          <div class="product-info__counter-inner">
            <button class="product-info__counter-btn product-info__counter-btn--minus" type="submit">
              <span class="sr-only">Зменшити кількість товару в замовленні</span>
              <svg class="product-info__counter-minus">
                <use xlink:href="images/sprite.svg#minus-icon"></use>
              </svg>
            </button>
            <div class="product-info__counter-value">1</div>
            <button class="product-info__counter-btn product-info__counter-btn--plus" type="submit">
              <span class="sr-only">Додати кількість товару в замовлення</span>
              <svg class="product-info__counter-plus">
                <use xlink:href="images/sprite.svg#plus-icon"></use>
              </svg>
            </button>
          </div>
          <button class="product-info__cart-btn" type="submit">
            <svg class="product-info__cart-icon">
              <use xlink:href="images/sprite.svg#cart-icon"></use>
            </svg>
            Додати до кошика
          </button>
        </div>
        <h2 class="product-info__subtitle subtitle">Доставка та оплата</h2>
        <p class="product-info__text">Мінімальна сума замовлення — 160 грн.</p>
        <p class="product-info__text">Час доставки замовлення — 80-140 мин.</p>
        <p class="product-info__text">Оплата здійснюється тільки банківською карткою.</p>
        <p class="product-info__text">Остаточна сума замовлення формується після збору товарів.</p>
        <a class="product-info__btn service" href="#">Детальніше</a>
      </div>
    </div>
  </div>
</section>
