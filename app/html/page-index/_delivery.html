<section class="delivery section">
  <div class="container">
    <div class="delivery__wrapper">
      <div class="delivery__image" style="background-image: url('images/delivery-bg.png')">
        <span class="sr-only">Малюнок співробітника служби доставки</span>
      </div>
      <div class="delivery__descr">
        <h2 class="delivery__title title">Залишайтеся вдома, а ми потурбуємося про їжу</h2>
        <p class="delivery__text">У нас є смачна їжа і ми готові доставити її до вас додому! Скористайтеся нашою доставкою прямо зараз та отримайте знижку!</p>
        <ul class="delivery__advantages">
          <li class="delivery__advantage">
            <svg class="delivery__advantage-icon delivery__advantage-icon--clock">
              <use xlink:href="images/sprite.svg#timer-icon"></use>
            </svg>
            Швидка доставка за 15 хвилин
          </li>
          <li class="delivery__advantage">
            <svg class="delivery__advantage-icon delivery__advantage-icon--bike">
              <use xlink:href="images/sprite.svg#delivery-icon"></use>
            </svg>
            Чемні кур’єри
          </li>
          <li class="delivery__advantage">
            <svg class="delivery__advantage-icon delivery__advantage-icon--restaurant">
              <use xlink:href="images/sprite.svg#restaurant-icon"></use>
            </svg>
            Більше 500 закладів
          </li>
        </ul>
        <a class="delivery__descr-btn order" href="#">Детальніше</a>
      </div>
    </div>
  </div>
</section>
