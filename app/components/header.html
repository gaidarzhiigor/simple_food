<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Food - доставка їжі</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__top">
          <div class="container">
            <nav class="menu">
              <a class="logo header__logo" href="#">
                <img class="logo__img" src="images/logo.svg" width="200" height="39" alt="Логотип сайту">
              </a>
              <ul class="menu__items">
                <li class="menu__item">
                  <a class="menu__link menu__link--active animation" href="#">Головна</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link animation" href="#">Страви</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link animation" href="#">Контакти</a>
                </li>
              </ul>
              <ul class="user">
                <li class="user__item">
                  <button class="user__btn" type="button">
                    <svg class="user__btn-icon">
                      <use xlink:href="images/sprite.svg#search-icon"></use>
                    </svg>
                    <span class="sr-only">Пошук товару</span>
                  </button>
                </li>
                <li class="user__item">
                  <button class="user__btn user__btn--cart" type="button">
                    <svg class="user__btn-icon">
                      <use xlink:href="images/sprite.svg#cart-icon"></use>
                    </svg>
                    <span class="sr-only">Перехід до кошика із замовленням</span>
                    <span class="user__stat">4</span>
                  </button>
                </li>
              </ul>
              <button class="menu__btn" type="button">
                <span class="sr-only">Відкрити меню</span>
                <span class="menu__btn-line"></span>
              </button>
            </nav>
          </div>
        </div>
        <div class="mobile">
          <nav class="menu mobile__menu">
            <div class="mobile__inner">
              <a class="logo mobile__logo" href="#">
                <img class="logo__img" src="images/logo.svg" width="200" height="39" alt="Логотип сайту">
              </a>
              <button class="menu__btn mobile__btn" type="button">
                <span class="sr-only">Відкрити меню</span>
                <span class="menu__btn-line"></span>
              </button>
            </div>
            <ul class="menu__items mobile__items">
              <li class="menu__item mobile__item">
                <a class="menu__link menu__link--active animation" href="#">Головна</a>
              </li>
              <li class="menu__item mobile__item">
                <a class="menu__link animation" href="#">Страви</a>
              </li>
              <li class="menu__item mobile__item">
                <a class="menu__link animation" href="#">Контакти</a>
              </li>
            </ul>
          </nav>
          <address class="address">
            <div class="contacts mobile__contacts">
              <ul class="contacts-items">
                <li class="contacts-item contacts-item--location">
                  <svg class="contacts-item__icon">
                    <use xlink:href="images/sprite.svg#location-icon"></use>
                  </svg>
                  <a class="contacts-link animation" href="#">вул. Т.Г.Шевченка, 1</a>
                </li>
                <li class="contacts-item contacts-item--phone">
                  <svg class="contacts-item__icon">
                    <use xlink:href="images/sprite.svg#phone-icon"></use>
                  </svg>
                  <a class="contacts-link animation" href="tel:380501112233">380501112233</a>
                </li>
                <li class="contacts-item contacts-item--message">
                  <svg class="contacts-item__icon">
                    <use xlink:href="images/sprite.svg#message-icon"></use>
                  </svg>
                  <a class="contacts-link animation" href="mailto:support@sfood.com">support@sfood.com</a>
                </li>
              </ul>
              <ul class="social-contacts">
                <li class="social-contacts__item">
                  <span class="sr-only">Посилання на Facebook</span>
                  <a class="social-contacts__link" href="#" target="_blank" rel="noopener noreferrer">
                    <svg class="social-contacts__link-icon social-contacts__link-icon--facebook">
                      <use xlink:href="images/sprite.svg#facebook-icon"></use>
                    </svg>
                  </a>
                </li>
                <li class="social-contacts__item">
                  <span class="sr-only">Посилання на Twitter</span>
                  <a class="social-contacts__link" href="#" target="_blank" rel="noopener noreferrer">
                    <svg class="social-contacts__link-icon social-contacts__link-icon--twitter">
                      <use xlink:href="images/sprite.svg#twitter-icon"></use>
                    </svg>
                  </a>
                </li>
                <li class="social-contacts__item">
                  <span class="sr-only">Посилання на Instagram</span>
                  <a class="social-contacts__link" href="#" target="_blank" rel="noopener noreferrer">
                    <svg class="social-contacts__link-icon social-contacts__link-icon--instagram">
                      <use xlink:href="images/sprite.svg#instagram-icon"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </address>
        </div>
      </header>
